<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PocketSphinx.js - Keyword spotting</title>
  </head>
  <body>
    <!-- These are the two JavaScript files you must load in the HTML,
    The recognizer is loaded through a Web Worker -->
    <script src="js/audioRecorder.js"></script>
    <script src="js/callbackManager.js"></script>
    <script src="js/kws.js"></script>
    <script>
      kws.setOnKwsReady(() => {
        kws.startRecording();
      });
      kws.setOnKeywordSpotted(keyword => {
        console.log(keyword);
      });
      kws.init();
    </script>
  </body>
</html>
